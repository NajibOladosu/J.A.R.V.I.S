<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS Settings</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/settings.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="settingsApp">
        <!-- Custom Title Bar for Settings -->
        <div class="settings-title-bar" id="settingsTitleBar">
            <div class="title-bar-left">
                <div class="app-icon">⚙️</div>
                <span class="app-title">JARVIS Settings</span>
            </div>
            <div class="title-bar-center" id="settingsTitleBarCenter" style="display: none;">
                <span class="app-title">JARVIS Settings</span>
            </div>
            <div class="title-bar-right">
                <div class="window-controls" id="settingsWindowControls">
                    <button class="title-button" id="settingsMinimizeBtn" title="Minimize">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20,14H4V10H20"/>
                        </svg>
                    </button>
                    <button class="title-button close" id="settingsCloseBtn" title="Close">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Settings Content -->
        <div class="settings-content">
            <div class="settings-header">
                <h1>Settings</h1>
                <p>Configure your JARVIS AI Assistant</p>
            </div>

            <div class="settings-sections">
                <!-- Appearance Section -->
                <div class="settings-section">
                    <h2>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="section-icon">
                            <path d="M12,18C8.69,18 6,15.31 6,12C6,8.69 8.69,6 12,6C15.31,6 18,8.69 18,12C18,15.31 15.31,18 12,18M20,8.69V4H15.31L12,0.69L8.69,4H4V8.69L0.69,12L4,15.31V20H8.69L12,23.31L15.31,20H20V15.31L23.31,12L20,8.69Z"/>
                        </svg>
                        Appearance
                    </h2>
                    <div class="setting-item">
                        <label for="themeSelect">Theme:</label>
                        <select id="themeSelect">
                            <option value="dark">Dark (Default)</option>
                            <option value="light">Light</option>
                            <option value="blue">Tech Blue</option>
                        </select>
                    </div>
                </div>

                <!-- AI Model Section -->
                <div class="settings-section">
                    <h2>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="section-icon">
                            <path d="M12,2A2,2 0 0,1 14,4C14,4.74 13.6,5.39 13,5.73V7H14A7,7 0 0,1 21,14H22A1,1 0 0,1 23,15V18A1,1 0 0,1 22,19H21V20A2,2 0 0,1 19,22H5A2,2 0 0,1 3,20V19H2A1,1 0 0,1 1,18V15A1,1 0 0,1 2,14H3A7,7 0 0,1 10,7H11V5.73C10.4,5.39 10,4.74 10,4A2,2 0 0,1 12,2M7.5,13A2.5,2.5 0 0,0 5,15.5A2.5,2.5 0 0,0 7.5,18A2.5,2.5 0 0,0 10,15.5A2.5,2.5 0 0,0 7.5,13M16.5,13A2.5,2.5 0 0,0 14,15.5A2.5,2.5 0 0,0 16.5,18A2.5,2.5 0 0,0 19,15.5A2.5,2.5 0 0,0 16.5,13Z"/>
                        </svg>
                        AI Model
                    </h2>
                    <div class="setting-item">
                        <label for="modelSelect">AI Model:</label>
                        <select id="modelSelect">
                            <option value="orca-mini-3b-gguf2-q4_0.gguf">Orca Mini 3B (Default - Fast)</option>
                            <option value="mistral-7b-openorca.gguf2.Q4_0.gguf">Mistral 7B OpenOrca (Better Quality)</option>
                            <option value="nous-hermes-llama2-13b.q4_0.bin">Nous Hermes Llama2 13B (Slow but Smart)</option>
                            <option value="phi-2.Q4_0.gguf">Microsoft Phi-2 (Compact)</option>
                        </select>
                    </div>
                    <div class="model-status" id="modelStatus" style="display: none;">
                        <div class="status-text" id="modelStatusText">Checking model availability...</div>
                        <div class="progress-bar" id="downloadProgress" style="display: none;">
                            <div class="progress-fill" id="progressFill"></div>
                            <div class="progress-text" id="progressText">0%</div>
                        </div>
                    </div>
                </div>

                <!-- Voice Section -->
                <div class="settings-section">
                    <h2>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="section-icon">
                            <path d="M12,2A3,3 0 0,1 15,5V11A3,3 0 0,1 12,14A3,3 0 0,1 9,11V5A3,3 0 0,1 12,2M19,11C19,14.53 16.39,17.44 13,17.93V21H11V17.93C7.61,17.44 5,14.53 5,11H7A5,5 0 0,0 12,16A5,5 0 0,0 17,11H19Z"/>
                        </svg>
                        Voice
                    </h2>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="voiceEnabledCheck"> Enable Voice Features
                        </label>
                    </div>
                </div>

                <!-- System Section -->
                <div class="settings-section">
                    <h2>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="section-icon">
                            <path d="M12,1L3,5V11C3,16.55 6.84,21.74 12,23C17.16,21.74 21,16.55 21,11V5L12,1M12,7C13.4,7 14.8,8.6 14.8,10V11.5C15.4,12.1 16,12.8 16,14V18C16,19.1 15.1,20 14,20H10C8.9,20 8,19.1 8,18V14C8,12.8 8.6,12.1 9.2,11.5V10C9.2,8.6 10.6,7 12,7M12,8.2C11.2,8.2 10.5,8.7 10.5,10V11.5H13.5V10C13.5,8.7 12.8,8.2 12,8.2Z"/>
                        </svg>
                        System
                    </h2>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="autoStartCheck"> Start with System
                        </label>
                    </div>
                    <div class="setting-item">
                        <label for="pythonPortInput">Backend Port:</label>
                        <input type="number" id="pythonPortInput" min="1024" max="65535" value="8000">
                    </div>
                </div>
            </div>

            <!-- Settings Actions -->
            <div class="settings-actions">
                <button class="btn secondary" id="cancelSettings">Cancel</button>
                <button class="btn secondary" id="applySettings">Apply</button>
                <button class="btn primary" id="saveSettings">Save & Close</button>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="settingsLoadingOverlay" style="display: none;">
            <div class="loading-spinner">
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
            </div>
            <div class="loading-text">Processing settings...</div>
        </div>
    </div>

    <script src="settings.js"></script>
</body>
</html>
